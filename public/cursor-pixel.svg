<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="scanlines" width="32" height="2" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="32" y2="0" stroke="rgba(0,0,0,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Pixel art arrow cursor vá»›i scanline effect - 32x32 -->
  <rect x="0" y="0" width="4" height="4" fill="#000"/>
  <rect x="4" y="0" width="4" height="4" fill="#000"/>
  <rect x="8" y="0" width="4" height="4" fill="#000"/>
  <rect x="12" y="0" width="4" height="4" fill="#000"/>
  <rect x="16" y="0" width="4" height="4" fill="#000"/>
  <rect x="20" y="0" width="4" height="4" fill="#000"/>
  
  <rect x="4" y="4" width="4" height="4" fill="#000"/>
  <rect x="8" y="4" width="4" height="4" fill="#4ecdc4"/>
  <rect x="12" y="4" width="4" height="4" fill="#4ecdc4"/>
  <rect x="16" y="4" width="4" height="4" fill="#000"/>
  
  <rect x="8" y="8" width="4" height="4" fill="#000"/>
  <rect x="12" y="8" width="4" height="4" fill="#4ecdc4"/>
  <rect x="16" y="8" width="4" height="4" fill="#4ecdc4"/>
  <rect x="20" y="8" width="4" height="4" fill="#000"/>
  
  <rect x="12" y="12" width="4" height="4" fill="#000"/>
  <rect x="16" y="12" width="4" height="4" fill="#4ecdc4"/>
  <rect x="20" y="12" width="4" height="4" fill="#4ecdc4"/>
  <rect x="24" y="12" width="4" height="4" fill="#000"/>
  
  <rect x="16" y="16" width="4" height="4" fill="#000"/>
  <rect x="20" y="16" width="4" height="4" fill="#4ecdc4"/>
  <rect x="24" y="16" width="4" height="4" fill="#000"/>
  
  <rect x="20" y="20" width="4" height="4" fill="#000"/>
  <rect x="24" y="20" width="4" height="4" fill="#000"/>
  
  <rect x="24" y="24" width="4" height="4" fill="#000"/>
  
  <!-- Scanline overlay -->
  <rect x="0" y="0" width="32" height="32" fill="url(#scanlines)" opacity="0.3"/>
</svg>
